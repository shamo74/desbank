<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <script>
        function updateContent() {
            const input = document.getElementById('inputField').value;
            window.localStorage.setItem('content', input);
            document.getElementById('displayLink').href = 'display.html';
        }
    </script>
</head>
<body>
    <h1>Input Page</h1>
    <input type="text" id="inputField" oninput="updateContent()">
    <a id="displayLink" href="display.html">Go to Display Page</a>
</body>
</html>
