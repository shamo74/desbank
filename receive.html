<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استقبال الأموال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .notifications {
            margin-top: 20px;
        }
        .notification {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification button {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 12px;
            border-radius: 4px;
        }
        .notification button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>استقبال الأموال</h1>
        <p id="received-amount">المبلغ المستلم: ...</p>
        <div class="notifications" id="notifications"></div>
    </div>
    <script>
        async function loadData() {
            try {
                const response = await fetch('db.json'); // جلب ملف db.json
                const data = await response.json();
                
                // تحديث المبلغ
                document.getElementById('received-amount').innerText = `المبلغ المستلم: ${data.amount}€`;

                // عرض الإشعارات
                const notificationsDiv = document.getElementById('notifications');
                data.notifications.forEach(notification => {
                    const notificationDiv = document.createElement('div');
                    notificationDiv.className = 'notification';
                    notificationDiv.innerHTML = `${notification} <button onclick="removeNotification(this)">حذف الإشعار</button>`;
                    notificationsDiv.appendChild(notificationDiv);
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function removeNotification(button) {
            const notificationsDiv = document.getElementById('notifications');
            const notificationDiv = button.parentElement;
            notificationsDiv.removeChild(notificationDiv);
        }

        window.onload = loadData;
    </script>
</body>
</html>
