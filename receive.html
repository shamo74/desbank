<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استقبال الأموال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .notifications {
            margin-top: 20px;
        }
        .notification {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification button {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 12px;
            border-radius: 4px;
        }
        .notification button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>استقبال الأموال</h1>
        <p id="received-amount">المبلغ المستلم: ...</p>
        <input type="number" id="return-amount-input" placeholder="أدخل المبلغ المراد إعادته">
        <button id="return-amount-btn">إعادة المبلغ إلى صفحة الإرسال</button>
        <div class="notifications" id="notifications"></div>
    </div>
    <script>
        let currentAmount = 0;

        async function loadData() {
            try {
                const response = await fetch('http://localhost:3000/db'); // جلب ملف db.json من json-server
                const data = await response.json();
                
                // تحديث المبلغ
                currentAmount = data.amount;
                document.getElementById('received-amount').innerText = `المبلغ المستلم: ${currentAmount}€`;

                // عرض الإشعارات
                const notificationsDiv = document.getElementById('notifications');
                notificationsDiv.innerHTML = ''; // مسح الإشعارات القديمة
                data.notifications.forEach(notification => {
                    const notificationDiv = document.createElement('div');
                    notificationDiv.className = 'notification';
                    notificationDiv.innerHTML = `${notification} <button onclick="removeNotification(this)">حذف الإشعار</button>`;
                    notificationsDiv.appendChild(notificationDiv);
                });

                // تعيين المبلغ وإضافة حدث للنقر على زر إعادة المبلغ
                document.getElementById('return-amount-btn').onclick = () => returnAmount();

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function removeNotification(button) {
            const notificationsDiv = document.getElementById('notifications');
            const notificationDiv = button.parentElement;
            notificationsDiv.removeChild(notificationDiv);
        }

        async function returnAmount() {
            const inputElement = document.getElementById('return-amount-input');
            const returnAmount = parseFloat(inputElement.value);

            if (isNaN(returnAmount) || returnAmount <= 0) {
                alert('يرجى إدخال مبلغ صالح لإعادته.');
                return;
            }

            if (returnAmount > currentAmount) {
                alert('المبلغ الذي تريد إعادته أكبر من المبلغ المستلم.');
                return;
            }

            try {
                const newAmount = currentAmount - returnAmount;
                const response = await fetch('http://localhost:3000/db', {
                    method: 'PATCH', // استخدم PATCH لتحديث جزء من البيانات
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: newAmount,
                        notifications: [`تمت إعادة ${returnAmount}€ إلى صفحة الإرسال`, ...data.notifications]
                    })
                });

                if (response.ok) {
                    alert(`تمت إعادة ${returnAmount}€ إلى صفحة الإرسال بنجاح!`);
                    loadData(); // تحديث البيانات بعد إعادة المبلغ
                    inputElement.value = ''; // تفريغ حقل الإدخال بعد إعادة المبلغ
                } else {
                    console.error('Failed to return the amount.');
                }
            } catch (error) {
                console.error('Error returning amount:', error);
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
